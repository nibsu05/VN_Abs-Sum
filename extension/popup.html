<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUT - Abstractive Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 350px;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            font-size: 18px;
            color: #9f224e;
            /* VnExpress red-ish color */
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #9f224e;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #9f224e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #7a1a3b;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            min-height: 100px;
            font-size: 14px;
            line-height: 1.5;
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9f224e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Tóm tắt bài báo</h1>
    <div class="container">
        <div id="status">Sẵn sàng tóm tắt bài báo này.</div>
        <button id="summarizeBtn">Tóm tắt ngay</button>
        <div class="loader" id="loader"></div>
        <div id="result"></div>
        <div id="error" class="error"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
